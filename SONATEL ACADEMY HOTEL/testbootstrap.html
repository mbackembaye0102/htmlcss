  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">ACCUEIL <span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                      <a class="nav-link" href="#">CHAMBRES</a>
                    </li>
                    <li class="nav-item">

                              </li>

    <div class="container cont"  >

          <div class="row">
                
                        <span>NOUVELLE RESERVATION</span><br>
                   
              <div class="col-10 col-md-12">
                <label for="text">Prenom  </label>
                <input class="form-control" type="text" name="text" id="text" placeholder="Mettez votre prenom"></br></br>

              </div>
            
            
              <div class="col-10 col-md-12">
                    <label for="text">Nom  </label>
                <input class="form-control" type="text" name="text" id="text" placeholder="Mettez votre nom"></br></br>

              </div>
             
              <div class="col-10 col-md-12">
                    <label for="text">Telephone  </label>
                <input class="form-control" type="text" name="text" id="text" placeholder="Mettez votre telephone"></br></br>

              </div>
           
              <div class="col-10 col-md-12">
                    <label for="text">Email  </label>
                <input class="form-control" type="email" name="text" id="text" placeholder="Mettez votre email"></br></br>

              </div>
            
              <div class="col-10 col-md-12">
                    <label for="text">Code Postal  </label>
                <input class="form-control" type="text" name="text" id="text" placeholder="Mettez votre code postal"></br></br>

              </div>
              
              <div class="col-10 col-md-12">
                    <label for="email">Commentaire</label>
                <textarea class="form-control" name="text" id="text" cols="35" rows="10" placeholder="votre commentaire ici"></textarea>
              </div>
             
              <div class="col-10 col-md-12">
                    <label for="text">Quelle chambre voulez vous reservez?</label>
                <SELECT class="form-control" name="nom" size="1" style="width:200px"  >
                    <OPTION>Chambre Simple
                    <OPTION>Familly Suite
                    <OPTION>Suite Elegant
                    <OPTION>Twin
                    <OPTION>Superior
                     <OPTION>Chambre Double
                    </SELECT>
              </div>
              
            
              <div class="col-10 col-md-12 ">
                    <label for="text">Date d'arrivée</label>
                <input class="form-control" type="date" id="date" name="date" >
              </div>
             
              <div class="col-10 col-md-12">
                    <label for="text">Date départ</label>
                <input class="form-control" type="date" id="date" name="date" >
              </div>
              <div class="col ">
                <button  class="btn btn-primary" type="submit" id="boutonSubmit" role="button" aria-disabled="false">
                    ENVOYER
                  </button>
              </div>
            
          </div>
    </div>
